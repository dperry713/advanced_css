<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Button Example</title>
  <style>
    /* Define the initial style for the button */
    .animated-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    /* Define the keyframe animation for the button */
    @keyframes clickAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Apply the animation when the button is clicked */
    .animated-button:active {
      animation: clickAnimation 0.2s ease;
    }
  </style>
</head>
<body>
  <h1>Interactive Button Example</h1>
  <button class="animated-button">Click Me!</button>
</body>
</html>
